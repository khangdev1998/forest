<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/error.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Error</title>
  </head>
  <body>
    <div class="error-404">
      <div class="error-notify">
        <div class="container">
          <img class="error-notify__image" src="/images/404.png" alt="404" />
          <div class="content-notify">
            <h2 class="title-error">
              Trang bạn tìm hiện không có hoặc vì một lý do nào đó không tồn tại
              trên website...!
            </h2>
            <div class="text">
              Trở về trang chủ hoặc liên hệ với chúng tôi nếu bạn cần thêm thông
              tin.
            </div>
            <div class="button">
              <a href="index.html" class="button-link button-link--bg"
                >Trờ về trang chủ (<b class="button-link__count"></b>)
                <span class="fa-full-right fa fa-arrow-right"></span
              ></a>
              <a class="button-link button-link--border" href="tel:0369.287.505"
                >Hotline: 0369.287.505</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        let countdown = 10;
        let countdownElement = $(".button-link__count");
        countdownElement.text(countdown);

        let countdownInterval = setInterval(function () {
          countdownElement.text(countdown);

          if (countdown === 0) {
            clearInterval(countdownInterval);
            window.location.href = "index.html";
          } else {
            countdown--;
          }
        }, 1000);
      });
    </script>
  </body>
</html>
